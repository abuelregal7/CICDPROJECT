# .circleci/config.yml
version: 2.1
jobs:
  build:
    macos:
      xcode: "15.2.0"
    environment:
      RUBY_VERSION: "2.7.4"  # Update to the Ruby version you need
    steps:
      - checkout

      - run:
          name: Install rbenv and Ruby 2.7.4
          command: |
            brew update
            brew install rbenv
            eval "$(rbenv init -)"
            rbenv install -s 2.7.4
            rbenv global 2.7.4
            rbenv rehash
            echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
            echo 'rbenv global 2.7.4' >> ~/.bash_profile
            source ~/.bash_profile


      - run:
          name: Verify Ruby version
          command: ruby -v

      - run:
          name: Install Bundler
          command: gem install bundler -v 1.17.2

      - run:
          name: Install dependencies
          command: |
            bundle install
            gem install cocoapods

      - run:
          name: Install CocoaPods dependencies
          command: bundle exec pod install

      - run:
          name: Run Fastlane to Build the App
          command: timeout -s KILL 20m bundle exec fastlane buildApp_localy

workflows:
  version: 2
  build_and_test:
    jobs:
      - build


